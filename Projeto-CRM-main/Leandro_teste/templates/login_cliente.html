<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylelogin.css') }}">
    <link rel="icon" type="image/x-icon" href="../static/img/liriosbranco.png">
</head>
<body>
    
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/usuario" id="loginform" method="POST"></form>
        <div class="tabs">
            <button class="tab active" onclick="switchTab(this, 'user')">Usu√°rio</button>
            <button class="tab" onclick="switchTab(this, 'admin')">Administrador</button>
        </div>
        
        
            <div class="form-group">
                <label for="usuario">usuario</label>
                <input type="usuario" id="usuario" placeholder="Seu usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Sua senha" required>
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>
    
    <script>
        let currentUserType = 'user'; // Default user type

        function switchTab(element, type) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Add active class to clicked tab
            element.classList.add('active');
            currentUserType = type;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (email && password) {
                // Redirect based on user type
                if (currentUserType === 'admin') {
                    window.location.href = '/Projeto-CRM-main/Leandro_teste/templates/usuarioadmin.html';
                } else {
                    window.location.href = '/Projeto-CRM-main/Leandro_teste/templates/usuario.html';
                }
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        });
    </script>
</body>
</html>
