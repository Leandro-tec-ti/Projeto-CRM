<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylelogin.css') }}">
    <link rel="icon" type="image/x-icon" href="../static/img/liriosbranco.png">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/usuario" id="loginform" method="POST">
            <div class="tabs">
                <button type="button" class="tab active" onclick="switchTab(this, 'user')">Usuário</button>
                <button type="button" class="tab" onclick="switchTab(this, 'admin')">Administrador</button>
            </div>
            
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Seu usuário" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Sua senha" required>
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>
    
    <script>
        let currentUserType = 'user'; // Tipo de usuário padrão

        function switchTab(element, type) {
            // Remove a classe ativa de todas as abas
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Adiciona a classe ativa à aba clicada
            element.classList.add('active');
            currentUserType = type;
        }

        document.getElementById('loginform').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtém os valores do formulário
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;

            // Validação básica
            if (usuario && password) {
                // Redireciona com base no tipo de usuário
                if (currentUserType === 'admin') {
                    window.location.href = '/static/usuarioadmin.html';
                } else {
                    window.location.href = '/static/usuario.html';
                }
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        });
    </script>
</body>
</html>
